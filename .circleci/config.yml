version: 2.1

orbs:
  # SonarCloud orb for automated code quality and security analysis
  sonarcloud: sonarsource/sonarcloud@3.0.1

jobs:
  build-and-scan:
    docker:
      - image: cimg/openjdk:17.0-node
    steps:
      - checkout
      
      # 1. Install Dependencies
      - run:
          name: Install Dependencies
          command: |
            npm install
            cd backend && npm install
            cd ../frontend && npm install
      
      # 1.5. Add Dependency Security Check (SCA)
      - run:
          name: Dependency Vulnerability Check (SCA)
          command: npm audit --audit-level=critical || true
      
      # 2. Run Unit Tests and Generate Coverage Report
      - run:
          name: Run Unit Tests and Generate Coverage Report
          command: npm test -- --coverage --watchAll=false
      
      # 3. Run API Security Tests (Rate Limiting & Headers)
      - run:
          name: Start Backend Server in Background
          command: |
            cd backend
            npm run dev &
            echo $! > /tmp/backend-server.pid
            sleep 10  # Wait for server to start
          background: true
      
      - run:
          name: Run API Security Tests
          command: |
            cd backend
            npm run security-tests
      
      - run:
          name: Stop Backend Server
          command: |
            if [ -f /tmp/backend-server.pid ]; then
              kill $(cat /tmp/backend-server.pid) || true
            fi
          when: always
      
      # 4. Run the SonarCloud Scan
      - sonarcloud/scan

workflows:
  main:
    jobs:
      - build-and-scan:
          context: SonarCloud
