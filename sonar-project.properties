sonar.organization=lexiouscorp
sonar.projectKey=lexiouscorp_insy7314-part3
 
# --- Scanner Configuration ---
# Defines the root directory for the analysis.
sonar.sources=backend/routes,backend/middleware,backend/utils,frontend/src
 
# Excludes irrelevant directories from the analysis to improve speed and accuracy.
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/test/**,**/*.test.js,**/*.spec.js,backend/index.js

# Test-related configurations
sonar.tests=backend/test
sonar.test.inclusions=**/*-tests.js,**/*.test.js,**/*.spec.js

# Coverage exclusions (exclude test files and config files)
sonar.coverage.exclusions=**/test/**,**/*.test.js,**/*.spec.js,**/vite.config.js,**/tailwind.config.js,**/postcss.config.js,backend/index.js

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

# Duplication exclusions - reduce duplication detection threshold
sonar.cpd.exclusions=**/test/**,**/*.test.js,frontend/src/components/**

# Quality Gate - New Code settings (focus on new code)
sonar.qualitygate.wait=true

# Issue exclusions - allow console.log in development server files
sonar.issue.ignore.multicriteria=e1,e2,e3

# Rule to exclude console.log warnings in specific files
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S2589
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.js

sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S1874
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.js

sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S2187
sonar.issue.ignore.multicriteria.e3.resourceKey=**/test/**

